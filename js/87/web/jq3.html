<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
           $("#btn").click(function () {
                var newPart = "<p>新段落文字</p>";
                $("#p1").append(newPart);
           });
           $("#btn2").click(function () {
               var newPart = "<p>新增加一个首位段落</p>";
               $("#p1").prepend(newPart);
           });
            $("#btn3").click(function () {
                var newPart = "<p>新段落文字</p>";
                $("#p1").after(newPart);
            });
            $("#btn4").click(function () {
                var newPart = "<p>新增加一个首位段落</p>";
                $("#p1").before(newPart);
            });
        });
    </script>
</head>
<body>
<p id="p1">第一段</p>
<br/>
<input type="button" value="增加一段文字" id="btn"/>
<input type="button" value="添加第一段" id="btn2"/>
<br/>
<input type="button" value="增加一段文字" id="btn3"/>
<input type="button" value="添加第一段" id="btn4"/>
</body>
</html>
